<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Wallet Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide-in-left {
      animation: slide-in 0.4s ease forwards;
    }
    @keyframes slide-in {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 flex flex-col items-center justify-center min-h-screen font-sans">

  <!-- ‚úÖ Toast message -->
  <div id="customToast" class="hidden fixed top-4 left-4 bg-gray-900 text-white p-4 rounded-lg shadow-2xl max-w-sm z-50 text-sm"></div>

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">üöÄ Send UOS Tokens</h1>

    <button onclick="loginWallet()" class="mb-6 w-full bg-green-600 text-white py-2.5 px-4 rounded-xl hover:bg-green-700 text-lg font-medium shadow-md transition">
      üîê Connect to Wallet
    </button>

    <form id="transferForm" class="space-y-6">
      <div>
        <label for="to" class="block text-sm font-semibold text-gray-700">To (recipient)</label>
        <input type="text" id="to" name="to" placeholder="e.g. abc123xyz" class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
      </div>

      <div>
        <label for="amount" class="block text-sm font-semibold text-gray-700">Amount (UOS)</label>
        <input type="text" id="amount" name="amount" placeholder="e.g. 5.00000000" class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
      </div>

      <div>
        <label for="memo" class="block text-sm font-semibold text-gray-700">Memo (optional)</label>
        <input type="text" id="memo" name="memo" placeholder="Message..." class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl hover:bg-blue-700 text-lg font-semibold transition shadow-md">
        üí∏ Send Transaction
      </button>

      <p id="result" class="text-center text-sm mt-4 text-gray-600"></p>
    </form>
  </div>

  <script>
    let connectedAccount = null;

    function showCustomToast(id, messageHtml) {
      const toast = document.getElementById(id);
      if (toast) {
        toast.innerHTML = messageHtml;
        toast.classList.remove('hidden');
        toast.classList.add('slide-in-left');
        setTimeout(() => {
          toast.classList.add('hidden');
        }, 5000);
      }
    }

    function afterWindowLoaded() {
      if (!window.ultra) {
        showCustomToast('customToast', `
          <strong class="block mb-1">‚ö†Ô∏è Ultra Wallet not found</strong>
          <span>Please install it from
            <a href="https://ultra.io/download" target="_blank" class="underline text-blue-400 font-bold">ultra.io/download</a>
          </span>
        `);
        return;
      }
      checkWallet();
    }

    async function checkWallet() {
      try {
        const response = await ultra.connect({ onlyIfTrusted: true });
        connectedAccount = response.data.blockchainid;
        localStorage.setItem('eagerlyConnection', 'true');
        showCustomToast('customToast', `<strong>‚úÖ Connected as:</strong> ${connectedAccount}`);
      } catch (err) {
        localStorage.removeItem('eagerlyConnection');
        showCustomToast('customToast', `<strong>üîí Not connected</strong><br/>Please login to your Ultra Wallet`);
      }
    }

    async function loginWallet() {
      try {
        const response = await ultra.connect({ referralCode: 'ecd1f052-9d0d-4b84-8dd3-10a753d044b5' });
        connectedAccount = response.data.blockchainid;
        localStorage.setItem('eagerlyConnection', 'true');
        showCustomToast('customToast', `<strong>‚úÖ Connected as:</strong> ${connectedAccount}`);
      } catch (err) {
        showCustomToast('customToast', `<strong>‚ùå Error:</strong> ${err.message || "Connection failed"}`);
      }
    }

    const form = document.getElementById('transferForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!window.ultra) {
        result.textContent = "‚ùå Ultra Wallet not detected.";
        return;
      }

      if (!connectedAccount) {
        result.textContent = "‚ö†Ô∏è Please connect your wallet first.";
        return;
      }

      const to = document.getElementById('to').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const memo = document.getElementById('memo').value.trim();

      const txObject = {
        action: "transfer",
        contract: "eosio.token",
        data: {
          from: connectedAccount,
          to,
          quantity: `${parseFloat(amount).toFixed(8)} UOS`,
          memo
        }
      };

      try {
        const response = await ultra.signTransaction(txObject);
        result.textContent = `‚úÖ Sent! Hash: ${response.data.transactionHash}`;
        result.classList.remove("text-red-600");
        result.classList.add("text-green-600");
      } catch (err) {
        result.textContent = `‚ùå Error: ${err.message || "Transaction declined"}`;
        result.classList.remove("text-green-600");
        result.classList.add("text-red-600");
      }
    });

    if (document.readyState !== 'complete') {
      window.addEventListener('load', afterWindowLoaded);
    } else {
      afterWindowLoaded();
    }
  </script>
</body>
</html>
